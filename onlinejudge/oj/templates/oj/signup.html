<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>sign up</title>
</head>
<body>

    <div class="row my-5">

    </div>

    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <h1 class="h3 mt-5 mb-3 fw-normal">Create user</h1>
            <div>
                {%for message in messages%}
                <div class="card text-bg-danger mb-3">
                    <h5 class="fw-normal my-2" style="color: white;">{{message}}</h5>
                </div>
                {%endfor%}
            </div>
            <form action="create" method="post">
                {%csrf_token%}
                <div class="row g-3">
                    <div class="col">
                      <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div>
                  <input type="text" name="username" class="form-control my-2" id="floatingInput" placeholder="User name">                
                </div>
                <div>
                  <input type="email" name="email" class="form-control my-2" id="floatingInput" placeholder="Email">                
                </div>
                <div>
                  <input type="password" name="password" class="form-control my-2" id="floatingInput" placeholder="Password">                
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" style="border-color: white;">Create User</button>
            </form>
        </div>


        <div class="col-md-4"></div>
        
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
