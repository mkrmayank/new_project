<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
    <title>IDE</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hello!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>




    <!-- below nav bar -->
    <div class="container">
        <h1 class="my-5 text-center">CODE</h1>
        <hr>
        <br>

        <div class="row mb-5">
            <div class="col-md-3">
                <h4 class="text-end">Language :</h4>
            </div>
            <div class="dropdown col-md-3 text-start">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="border-color: gray;">
                  Python 3.8.0
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">G++</a></li>
                  <li><a class="dropdown-item" href="#">Python 3.8.0</a></li>
                  <li><a class="dropdown-item" href="#">Java</a></li>
                </ul>
              </div>
        </div>
        <form action="/runcode" method="post">
            {% csrf_token %}
            <textarea action="/runcode" method="post" id="codearea" type="text" name="codearea" class="form-control w-100 my-3" rows="20"
                style="color: blanchedalmond; background-color: black; border-width: 4px; border-color: green; border-radius: 8px; padding: 10px;">
            {{ code }}
            </textarea>


            <textarea id="output" type="text" name="output" class="form-control w-100" rows="5"
                style="color: blanchedalmond; background-color: black; border-width: 4px; border-color: green; border-radius: 8px; padding: 10px;" disabled>
            {{ output }}
            </textarea>
        </form>
        <!-- text area -->
        


        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    
</body>
</html>
